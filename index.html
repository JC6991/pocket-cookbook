    </form>
  </nav>

  <!--cards -->

  <div class="container">

    <div class="row">
      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">
        <img id="img0" src="" class="card-img-top" alt="...">

      </div>

      </div>
      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">

  </div>


  <!-- Cards for inspiration -->
  <div class="container">
    <div class="row" id="inspiration">
      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">
        <img id="img9" src="./assets/images/coffee.jpg" class="card-img-top cardImage" alt="...">

        </div>
      </div>

      </div>

        </div>
      </div>
    </div>
  </div>



  <div class="row">
    <div class="col-sm-12">

      <!-- Line Break followed by closing -->

      <img id="giphy1" src="assets/images/placeholdergiphy.gif" class="card-img-top" alt="...">

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Recipe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <hr>
    <h5 class="text-center">
      <small>Made by const jOjOjO
