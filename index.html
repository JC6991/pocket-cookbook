<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Pocket Cookbook</title>
</head>

<body>

  <header class="container-fluid text-center text-black p-2">
    <h1 id="header" class="text-left">Pocket Cookbook</h1>
  </header>


  <!-- Search form -->

  <nav class="navbar navbar-light bg-light justify-content-center">
    <form class="form-inline" id="search-form">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search">
      <button class="btn btn-outline-success my-2 my-sm-0 search-button" id="search-button" type="submit">Search</button>
    </form>
  </nav>

  <!-- History -->
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="clear-history">Clear history</button>

  <!--cards -->
  <main>
    <div class="container" id="container1">
      <div class="row">
        <div class="col-4 recipeCard" id="card0"></div>
        <div class="col-4 recipeCard" id="card1"></div>
        <div class="col-4 recipeCard" id="card2"></div>
      </div>
    </div>

    <div class="container" id="container2">
      <div class="row">
        <div class="col-4 recipeCard" id="card3"></div>
        <div class="col-4 recipeCard" id="card4"></div>
        <div class="col-4 recipeCard" id="card5"></div>
      </div>
    </div>

    <div class="container" id="container 3">
      <div class="row">
        <div class="col-4 recipeCard" id="card6"></div>
        <div class="col-4 recipeCard" id="card7"></div>
        <div class="col-4 recipeCard" id="card8"></div>
      </div>
    </div>


  <!-- Cards for inspiration -->
  <div class="container">
    <h3>Need some inspiration...</h3>
    <div class="row" id="inspiration">
      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">
        <img src="" class="card-img-top cardImage inspCardImg0" alt="...">
        <div class="card cardTitle inspCard0">
        </div>
      </div>

      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">
        <img src="" class="card-img-top cardImage inspCardImg1" alt="...">
        <div class="card cardTitle inspCard1">
        </div>
      </div>

      <div class="col-4 recipeCard" data-toggle="modal" data-target="#exampleModal">
        <img src="" class="card-img-top cardImage inspCardImg2" alt="...">
        <div class="card cardTitle inspCard2">
        </div>
      </div>
    </div>
  </div>
</main>



  <div class="row">
    <div id="giphy" class="col-sm-12">

      <!-- Line Break followed by closing -->

      <img id="giphy1" src="" class="card-img-top" alt="...">

    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" id="modalHeader">
          <h5 class="modal-title" id="modalHeading">Recipe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Region -->
  <footer>
    <hr>
    <h5 class="text-center">
      <small>Made by const jOjOjO
        <i class="fa fa-heart"></i>
      </small>
    </h5>
  </footer>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/recipe.js"></script>
</body>

</html>
